<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <ul>
            <li><a href="#" class="active">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">cart</a></li>
            <li><a href="#">order</a></li>
            <li><a href="#">login</a></li>
          </ul>
        </nav>
        <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      </header>
      <div class="wrapper">
        <div class="content">
          <h1>app watch series 6</h1>
          <h3>key features:</h3>
          <ul>
            <li>Measure your Blood Oxygen Level</li>
            <li>Take an ECG Anytime, Anywhere</li>
            <li>The New Sleep App</li>
            <li>The Always-On Retine LTPO OLED Display</li>
          </ul>
          <span class="price" data-text="$350.00">$329.00</span>
          <div class="buttons">
            <a href="#"><button>buy now</button></a>
            <a href="#"><button>add to cart</button></a>
          </div>
          <div class="icons">
            <a href="#" class="fab fa-facebook-square"></a>
            <a href="#" class="fab fa-twitter-square"></a>
            <a href="#" class="fab fa-instagram-square"></a>
          </div>
        </div>

        <div class="image-container">
          <div class="images">
            <img src="images/image1.jpg" class="active" alt="" />
            <img src="images/image2.jpg" alt="" />
            <img src="images/image3.jpg" alt="" />
          </div>
          <div class="controls">
            <div id="left" class="fas fa-caret-square-left"></div>
            <div id="right" class="fas fa-caret-square-right"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("nav ul li a").click(function () {
          $("nav ul li a").removeClass("active");
          $(this).addClass("active");
        });

        $("#right").click(function () {
          $(".image-container").find(".active").next().addClass("active");
          $(".image-container").find(".active").prev().removeClass("active");
        });
        $("#left").click(function () {
          $(".image-container").find(".active").prev().addClass("active");
          $(".image-container").find(".active").next().removeClass("active");
        });
      });
    </script>
  </body>
</html>
